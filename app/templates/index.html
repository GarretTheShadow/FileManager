{% extends "base.html" %}

{% block content %}
    {% if user %}
    <h2>Hello, {{ user.username }}!</h2>
    {% else %}
    <h2>Hello, user!</h2>
    {% endif %}
    <br>
    <p> Current folder is: {{ cwd }}</p>
    <br>
    <hr>
    {% for post in posts %}
    <div>
        <a href="#"> {{ post }} </a>

    </div>
    {% endfor %}
{% endblock %}
